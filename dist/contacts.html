    <section class="section">
        <h1 class="section__title">контакты</h1>
        <div class="contacts">
            <div class="contacts-content">
                <p class="text">Москва, м. Кантемировкая ул. Кантемировская, д. 60 Работаем с понедельника по пятницу с 9:00 до 19:00
                    <a href="tel:74996784560" class="link">+7 (499) 678-45-60</a></p>
                <form action="#0" class="form">
                    <div class="form-body">
                        <fieldset class="form-group">
                            <input type="text" name="" class="form__input">
                            <legend class="form__placeholder">Имя</legend>
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" name="" class="form__input">

                        </fieldset>
                    </div>
                    <fieldset class="form-checkbox">
                        <input type="checkbox" id="form-agree" class="form-checkbox__input">
                        <label for="form-agree" class="form-checkbox-label">Согласие на обработку данных</label>
                    </fieldset>
                    <button type="submit" class="btn form__btn">Связаться с нами</button>
